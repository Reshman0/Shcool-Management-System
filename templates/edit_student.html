<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form action="/edit_student/{{ student[0] }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ student[1] }}" required><br>

        <label for="roll_no">Roll No:</label>
        <input type="text" name="roll_no" id="roll_no" value="{{ student[2] }}" readonly><br>

        <label for="section">Section:</label>
        <select name="section" id="section" required>
            {% for section in sections %}
                <option value="{{ section }}" {% if section == student[3] %}selected{% endif %}>{{ section }}</option>
            {% endfor %}
        </select><br>

        <label for="class_id">Class:</label>
        <select name="class_id" id="class_id" required>
            {% for class_id, class_name in classes %}
                <option value="{{ class_id }}" {% if class_id == student[4] %}selected{% endif %}>{{ class_name }}</option>
            {% endfor %}
        </select><br>

        <label for="photo">Photo URL:</label>
        <input type="text" name="photo" id="photo" value="{{ student[5] }}"><br>

        <button type="submit">Update Student</button>
    </form>
    <a href="/students">Back to Students</a>
</body>
</html>
