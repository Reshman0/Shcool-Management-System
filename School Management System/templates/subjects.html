<!DOCTYPE html>
<html>
<head>
    <title>Manage Subjects</title>
</head>
<body>
    <h1>Subjects</h1>
    <a href="/add_subject">Add Subject</a>
    <ul>
        {% for subject in subjects %}
        <li>
            {{ subject[1] }} (Class ID: {{ subject[2] }}, Teacher ID: {{ subject[3] }})
            <a href="/edit_subject/{{ subject[0] }}">Edit</a>
            <a href="/delete_subject/{{ subject[0] }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
